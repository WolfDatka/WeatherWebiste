<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/redirectToGetLocation.js"></script>

    <title>ClimaWolf</title>
    <link rel="shortcut icon" href="/assets/logos/climaWolfLogo-quarterSize-reducedPaletteTo50-slightLoss50.webp">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <div id="pageBranding">
            <img src="/assets/logos/climaWolfLogo-thirdSize-reducedPaletteTo50-slightLoss50.webp" alt="ClimaWolf logo">
            <h1>ClimaWolf</h1>
        </div>

        <button type="button" id="changeLocation" onclick="window.location.pathname = '/html/en/locationSelector.html'">
            <img src="/assets/icons/changeLocation-spinSign_locationIconInMiddle.svg" alt="changeLocationIcon">
        </button>
    </header>

    <main>
        <section id="currentWeatherSection" style="background-color: var(--bg-main);">
            <h2>Current weather</h2>

            <div id="currentWeatherWidgetline">
                <div id="currentTemperature" style="background-color: var(--bg-secondary);">
                    <h5>Temperature</h5>
                    <img src="/assets/icons/thermometers/thermometer-normal.svg" alt="cloudIcon">
                    <p>Error</p>
                </div>
                <div id="currentPrecipitation" style="background-color: var(--bg-secondary);">
                    <h5>Precipitation</h5>
                    <img src="/assets/icons/umbrellas/umbrella-closed.svg" alt="cloudIcon">
                    <p>Error</p>
                </div>
                <div id="currentCloud" style="background-color: var(--bg-secondary);">
                    <h5>Cloud coverage</h5>
                    <img src="/assets/icons/cloudCoverage/sun.svg" alt="cloudIcon">
                    <p>Error</p>
                </div>
                <div id="currentWind" style="background-color: var(--bg-secondary);">
                    <h5>Wind</h5>
                    <img id="arrow" src="/assets/icons/arrow.svg">
                    <p>Error</p>
                </div>
            </div>
        </section>

        <section id="dailyReport" style="background-color: var(--bg-secondary);">
            <h2>Daily weather</h2>
            <div class="chart">
                <canvas id="dailyReportChart"></canvas>
                <div class="chartLegend"></div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="/js/script.js"></script>
    <script src="/js/weatherData.js"></script>
</body>
</html>
