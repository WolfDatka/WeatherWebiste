<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/redirectToGetLocation.js"></script>

    <title>ClimaWolf</title>
    <link rel="shortcut icon" href="/assets/logos/climaWolfLogo-quarterSize-reducedPaletteTo50-slightLoss50.webp">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <div id="pageBranding">
            <img src="/assets/logos/climaWolfLogo-thirdSize-reducedPaletteTo50-slightLoss50.webp" alt="ClimaWolf logo">
            <h1>ClimaWolf</h1>
        </div>

        <button type="button" id="changeLocation" onclick="window.location.pathname = '/html/en/locationSelector.html'">
            <img src="/assets/icons/changeLocation-spinSign_locationIconInMiddle.svg" alt="changeLocationIcon">
        </button>
    </header>

    <main>
        <section id="currentWeatherSection" style="background-color: var(--bg-main);">
            <h2>Current weather</h2>

            <div class="sectionContent">
                <div id="currentWeatherWidgetline">
                    <div class="currentWeatherCard" id="currentTemperature" style="background-color: var(--bg-secondary);">
                        <h5>Temperature</h5>
                        <img src="/assets/icons/thermometers/thermometer-normal.svg" alt="thermometer icon">
                        <p>Loading ...</p>
                    </div>
                    <div class="currentWeatherCard" id="currentPrecipitation" style="background-color: var(--bg-secondary);">
                        <h5>Precipitation</h5>
                        <img src="/assets/icons/umbrellas/umbrella-closed.svg" alt="umbrella icon">
                        <p>Loading ...</p>
                    </div>
                    <div class="currentWeatherCard" id="currentWind" style="background-color: var(--bg-secondary);">
                        <h5>Wind</h5>
                        <img id="arrow" src="/assets/icons/arrow.svg">
                        <p>Loading ...</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="dailyReportSection" style="background-color: var(--bg-secondary);">
            <h2>Daily weather</h2>

            <div class="sectionContent">
                <div class="dailyWeatherCard">
                    <div class="date">
                        <h5 class="fullDate">Loading ...</h5>
                    </div>
                    <div class="weatherInfo">
                        <div class="temp">
                            <span class="maxTemp">Loading ...</span>
                            <span class="minTemp">Loading ...</span>
                        </div>
                        <div class="conditions">
                            <div class="precipitation">
                                <span>Loading ...</span>
                                <img src="/assets/icons/umbrellas/umbrella-closed.svg" alt="umbrella icon">
                            </div>
                            <div class="uvIndex">
                                <span>Loading ...</span>
                            </div>
                            <div class="precipSum">
                                <span>Loading ...</span>
                                <img src="/assets/icons/waterDrop.svg" alt="Water drop icon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="/js/script.js"></script>
    <script src="/js/weatherData.js"></script>
</body>
</html>
